<div class="col-xs-12 col-md-3">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-12">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- IonBookBlog -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-8943241156434100"
          data-ad-slot="7344056075"
          data-ad-format="auto"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-12">
       <section class="box">
          <p>No te pierdas mañana nuestro Hangout. </p>
          <a href="http://www.youtube.com/watch?v=RmB4LxVlspY" target="_blank" class="btn btn-success btn-lg btn-block">
             <i class="fa fa-youtube-play" aria-hidden="true"></i> Hangout
          </a>
        </section>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-12">
       <section class="box">
          <a href="{{ site.book-url }}" target="_blank">
            <img src="{{ site.book-img }}" alt="logo" class="hidden-sm">
            <img src="/images/ion-book-wh.png" alt="logo" class="visible-sm">
          </a>
          <p>Aprende ionic1 & ionic2 y construye increibles aplicaciones mientras aprendes. </p>
          <a href="{{ site.book-url }}" target="_blank" class="btn btn-success btn-lg btn-block disabled">
            Muy pronto
          </a>
        </section>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-12">
       <section class="box">
         <a href="{{ site.courses-url }}" target="_blank">
            <img src="/images/ion-book-wh.png" alt="logo">
          </a>
          <p>Aprende con cursos más específicos con videos online. </p>
          <a href="{{ site.courses-url }}" target="_blank" class="btn btn-success btn-lg btn-block">
            Ver cursos
          </a>
        </section>
    </div>
  </div>
 <div class="row">
   <div class="col-xs-12">
     <h4 class="title">Siguenos en:</h4>
      <p>
      {% for social in site.social_links %}
        <a href="{{ social.url }}" target="_blank" class="btn btn-default">
          <i class="fa {{ social.icon }}" aria-hidden="true"></i>
        </a>
      {% endfor %}
      </p>
   </div>
 </div>
</div>
