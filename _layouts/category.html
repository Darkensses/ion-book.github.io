---
layout: blog
---
{% include blog/header.html %}
{% assign posts = site.categories[page.category] | where:"draft", "false" %}
<div class="content">
  <div class="row">
    <div class="col">
      <h1 class="title-page">{{page.title}} ({{ posts | size }}):</h1>
    </div>
  </div>
  <div class="row wrap baseline">
    {% for post in posts %}
    <div class="col col-100 col-md-33 col-lg-33">
      {% include general/article.html %}
    </div>
    {% endfor %}
  </div>
</div>
